image: node:22.8.0

stages:
  - deploy

deploy:
  stage: deploy
  only:
    - main
  script:
    - npm ci
    - git config --global user.email "dev@nosana.io"
    - git config --global user.name "Nosana"
    - npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
    - npm run publish:public
